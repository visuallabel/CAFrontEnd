######### Core Properties ##########
# bind address of servlet container (e.g. https://example.org:8080)
core.tut.pori.properties.bind_address=http://127.0.0.1:8080
# nonce length in characters
core.tut.pori.utils.nonce_length=128
# nonce expires in (ms)
core.tut.pori.utils.nonce_expires_in=600000

# number of cores for the executor service, after this amount of threads have been created, the rest will be queued
core.tut.pori.executor.core_count=4
# maximum idle time for a thread, time until unused thread will be terminated (in seconds)
core.tut.pori.executor.thread_keep_alive=600
# size of task queue, after the queue has been filled, new threads will be spawned up to thread_count
core.tut.pori.executor.queue_size=100
# maximum number of threads
core.tut.pori.executor.thread_count=50

######### User Service Properties ##########
# user registeration password
service.tut.pori.users.register_password=12345678990abcd

######### Service CA Properties ##########
#resolve friendly keywords for media objects, 1 = yes, 0 = no
service.tut.pori.contentanalysis.resolve_friendly_keywords=0
#the recommended maximum size (photo count) for tasks. Note that this is merely a recommendation, individual services may or may not adhere to the limit. Value of 0 or less disables the limit.
service.tut.pori.contentanalysis.max_task_size=1000
# optional delay for starting new tasks, in milliseconds
service.tut.pori.contentanalysis.schedule_task_delay=5000

######### File Service Properties ##########
#the file system path where to store the files
service.tut.pori.fileservice.file_path=/tmp/
#the uri where the files will be accessible after beeing store to file_path (not url encoded)
service.tut.pori.fileservice.uri_path=http://127.0.0.1/files/

